<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Meu Portfólio</div>
            <ul class="nav-links">
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
            <div class="theme-switcher">
                <button id="theme-toggle">Tema Escuro</button>
            </div>
            <div class="language-switcher">
                <button id="lang-toggle">English</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div id="particles-js"></div>
            <div class="hero-content">
                <h1 class="hero-title">Matheus Ricardo</h1>
                <p class="hero-subtitle">Bem-vindo ao meu portfólio! Sou um entusiasta de tecnologia, sempre buscando aprender e criar coisas novas. Explore meus projetos abaixo.</p>
            </div>
        </section>

        <section id="projects">
            <h2>Projetos</h2>
            <div id="projects-container"></div>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/matheus-ricardo-426452266/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/matheussricardoo" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Matheus Ricardo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
